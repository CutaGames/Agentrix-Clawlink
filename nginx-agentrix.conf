# HTTP 重定向到 HTTPS（前端）
server {
    listen 80;
    listen [::]:80;
    server_name agentrix.top www.agentrix.top;
    return 301 https://$host$request_uri;
}

# HTTPS 前端
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name agentrix.top www.agentrix.top;
    
    ssl_certificate /etc/letsencrypt/live/agentrix.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agentrix.top/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTP 重定向到 HTTPS（后端 API）
server {
    listen 80;
    listen [::]:80;
    server_name api.agentrix.top;
    return 301 https://$host$request_uri;
}

# HTTPS 后端 API
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.agentrix.top;

    ssl_certificate /etc/letsencrypt/live/agentrix.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agentrix.top/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # MCP SSE specific settings
    location /api/mcp/sse {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 300s;
    }

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
