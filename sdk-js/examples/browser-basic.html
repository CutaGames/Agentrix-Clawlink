<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayMind SDK - Browser Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: white;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>PayMind SDK - Browser Example</h1>

  <div class="container">
    <h2>Create Payment</h2>
    <button onclick="createPayment()">Create Payment</button>
    <div id="paymentResult" class="result"></div>
  </div>

  <div class="container">
    <h2>Get Payment Routing</h2>
    <button onclick="getRouting()">Get Routing</button>
    <div id="routingResult" class="result"></div>
  </div>

  <div class="container">
    <h2>Get Payment Status</h2>
    <input type="text" id="paymentId" placeholder="Payment ID" style="width: 300px; padding: 8px;">
    <button onclick="getPayment()">Get Payment</button>
    <div id="statusResult" class="result"></div>
  </div>

  <script type="module">
    // Note: In a real application, you would import from @paymind/sdk
    // import { PayMind } from '@paymind/sdk';
    
    // For this example, we'll use the API directly
    const API_KEY = 'your-api-key-here';
    const API_URL = 'http://localhost:3001/api';

    window.createPayment = async function() {
      const resultDiv = document.getElementById('paymentResult');
      resultDiv.textContent = 'Creating payment...';

      try {
        const response = await fetch(`${API_URL}/payments`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            amount: 100,
            currency: 'USD',
            description: 'Test payment from browser',
            metadata: {
              source: 'browser-example',
            },
          }),
        });

        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    };

    window.getRouting = async function() {
      const resultDiv = document.getElementById('routingResult');
      resultDiv.textContent = 'Getting routing...';

      try {
        const params = new URLSearchParams({
          amount: '100',
          currency: 'USD',
          userCountry: 'US',
          merchantCountry: 'CN',
        });

        const response = await fetch(`${API_URL}/payments/routing?${params}`, {
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
          },
        });

        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    };

    window.getPayment = async function() {
      const paymentId = document.getElementById('paymentId').value;
      if (!paymentId) {
        alert('Please enter a payment ID');
        return;
      }

      const resultDiv = document.getElementById('statusResult');
      resultDiv.textContent = 'Getting payment status...';

      try {
        const response = await fetch(`${API_URL}/payments/${paymentId}`, {
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
          },
        });

        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    };
  </script>
</body>
</html>
