# ===========================================
# Agentrix - AWS Production Docker Compose
# ===========================================

services:
  # -------------------------------------------
  # PostgreSQL 数据库 (作为 RDS 的备选/初始方案)
  # -------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: agentrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-agentrix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agentrix_password}
      POSTGRES_DB: ${DB_DATABASE:-paymind}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agentrix-network

  # -------------------------------------------
  # Redis 缓存
  # -------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: agentrix-redis
    restart: unless-stopped
    networks:
      - agentrix-network

  # -------------------------------------------
  # Backend API
  # -------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentrix-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-agentrix}
      DB_PASSWORD: ${DB_PASSWORD:-agentrix_password}
      DB_DATABASE: ${DB_DATABASE:-paymind}
      DB_SSL: ${DB_SSL:-false}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: "https://agentrix.top,https://www.agentrix.top,https://hq.agentrix.top"
      FRONTEND_URL: "https://www.agentrix.top"
    expose:
      - "3001"
    depends_on:
      - postgres
      - redis
    networks:
      - agentrix-network

  # -------------------------------------------
  # Frontend Main Site (www.agentrix.top)
  # -------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.agentrix.top/api
        NEXT_PUBLIC_APP_URL: https://www.agentrix.top
    container_name: agentrix-frontend
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - agentrix-network

  # -------------------------------------------
  # HQ Console (hq.agentrix.top)
  # -------------------------------------------
  hq-console:
    build:
      context: ./hq-console
      dockerfile: Dockerfile
    container_name: agentrix-hq
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - agentrix-network

  # -------------------------------------------
  # Nginx Gateway
  # -------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: agentrix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - hq-console
      - backend
    networks:
      - agentrix-network

volumes:
  postgres_data:
  redis_data:

networks:
  agentrix-network:
    driver: bridge
