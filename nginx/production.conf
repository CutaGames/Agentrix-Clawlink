# ===========================================
# Agentrix Production Nginx Config
# ===========================================

# 1. API - api.agentrix.top
server {
    listen 80;
    server_name api.agentrix.top;

    location / {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# 2. HQ Console - hq.agentrix.top
server {
    listen 80;
    server_name hq.agentrix.top;

    location / {
        proxy_pass http://hq-console:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# 3. Frontend - www.agentrix.top & agentrix.top
server {
    listen 80 default_server;
    server_name www.agentrix.top agentrix.top 3.236.193.38;

    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API Fallback for IP access
    location /api {
        proxy_pass http://backend:3001/api;
        proxy_set_header Host $host;
    }
}

# 4. IP-based HQ Console - Port 8080
server {
    listen 8080 default_server;
    server_name _;

    location / {
        proxy_pass http://hq-console:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API calls for HQ go to hq-pilot
    location /api/ {
        proxy_pass http://hq-pilot:3005/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
