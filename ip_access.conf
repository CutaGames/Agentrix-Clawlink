server {
    listen 80;
    server_name _;
    location / {
        proxy_pass http://agentrix-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api/ {
        proxy_pass http://agentrix-backend:3001/api/;
        proxy_set_header Host $host;
    }
}
server {
    listen 8080;
    server_name _;
    location / {
        proxy_pass http://agentrix-hq:3000;
        proxy_set_header Host $host;
    }
    location /api/ {
        proxy_pass http://agentrix-backend:3001/api/;
        proxy_set_header  Host $host;
    }
}
