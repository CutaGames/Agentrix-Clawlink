# ===========================================
# Agentrix - Docker Compose 配置
# ===========================================
# 用于本地开发和生产部署

version: '3.8'

services:
  # -------------------------------------------
  # PostgreSQL 数据库
  # -------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: agentrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-agentrix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agentrix_password}
      POSTGRES_DB: ${DB_DATABASE:-agentrix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-agentrix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentrix-network

  # -------------------------------------------
  # Redis 缓存
  # -------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: agentrix-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentrix-network

  # -------------------------------------------
  # Backend API
  # -------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentrix-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-agentrix}
      DB_PASSWORD: ${DB_PASSWORD:-agentrix_password}
      DB_DATABASE: ${DB_DATABASE:-agentrix}
      DB_SSL: ${DB_SSL:-false}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agentrix-network

  # -------------------------------------------
  # Frontend Web
  # -------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
        NEXT_PUBLIC_CHAIN_ID: ${NEXT_PUBLIC_CHAIN_ID:-11155111}
        NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID:-}
    container_name: agentrix-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agentrix-network

  # -------------------------------------------
  # Nginx 反向代理 (生产环境)
  # -------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: agentrix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - agentrix-network
    profiles:
      - production

# -------------------------------------------
# Volumes
# -------------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

# -------------------------------------------
# Networks
# -------------------------------------------
networks:
  agentrix-network:
    driver: bridge
