# HQ Backend + Console + Database
version: '3.8'

services:
  # HQ 独立数据库
  hq-database:
    image: postgres:15-alpine
    container_name: agentrix-hq-database
    environment:
      POSTGRES_DB: hq_database
      POSTGRES_USER: hq_admin
      POSTGRES_PASSWORD: ${HQ_DB_PASSWORD:-hq_secure_2026}
    volumes:
      - hq_pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hq_admin -d hq_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hq-network

  # HQ 后端服务
  hq-backend:
    build:
      context: ./hq-backend
      dockerfile: Dockerfile
    container_name: agentrix-hq-backend
    environment:
      NODE_ENV: production
      HQ_PORT: 3005
      HQ_DB_HOST: hq-database
      HQ_DB_PORT: 5432
      HQ_DB_USERNAME: hq_admin
      HQ_DB_PASSWORD: ${HQ_DB_PASSWORD:-hq_secure_2026}
      HQ_DB_DATABASE: hq_database
      # AI Integration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Project connections
      AGENTRIX_API_URL: ${AGENTRIX_API_URL:-http://host.docker.internal:3001}
      AGENTRIX_API_KEY: ${AGENTRIX_API_KEY}
    ports:
      - "3005:3005"
    depends_on:
      hq-database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hq-network

  # HQ 前端控制台
  hq-console:
    build:
      context: ./hq-console
      dockerfile: Dockerfile
    container_name: agentrix-hq-console
    environment:
      HQ_API_URL: http://hq-backend:3005
    ports:
      - "4000:4000"
    depends_on:
      - hq-backend
    networks:
      - hq-network

volumes:
  hq_pgdata:

networks:
  hq-network:
    driver: bridge
