appId: app.clawlink.mobile
---
# Test 03: Input validation — empty OpenClaw URL shows alert

- launchApp:
    clearState: true

- waitForAnimationToEnd:
    timeout: 8000

# Should be on OpenClaw mode by default
- assertVisible: "Connect & Sign In"

# Tap Connect without entering URL — should show validation alert
- tapOn: "Connect & Sign In"

- waitForAnimationToEnd:
    timeout: 2000

# An alert/toast should appear
- assertVisible:
    textRegex: "required|URL|required|enter|Enter"

- takeScreenshot: "03-validation-alert"

- tapOn:
    textRegex: "OK|Dismiss|Cancel|close"
